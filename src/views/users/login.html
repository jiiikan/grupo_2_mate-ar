<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalog</title>
    <link rel="stylesheet" href="css/acceso.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-login">
  <div class="login-container">
		<p class="iniciar">Iniciar sesión</p>
		<form method="post" class="form-acceso">
			<label for="username" class="login-sub">Nombre de usuario o correo electrónico:</label>
			<input type="text" class="login-input" name="username" placeholder="jiiikan" required>

			<label for="password" class="login-sub">Contraseña:</label>
			<input type="password" class="login-input" name="password" placeholder="123456789" required>
    <div class="bottom">
			<button type="submit" class="boton-iniciar">Iniciar sesión</button>
		</div>
  </form>
		<p class="go-register">¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
	</div>
</main>
    

</body>
</html>
